<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | Javascript</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=content_copy" /> -->
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" /> -->
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
</head>
<body>
    <div class="container">
        <h1> Password Generator</h1>
     
        <div class="input-box">
            <input type="text" class="passbox" placeholder="Password"
            id="passbox"
            disabled>
            <span class="material-icons" id="copyicon">content_copy</span>
        </div>
      <input type="range" min="1" max="30" value="10" id="inputSlider">
      <div class="row">
    <p> Password Length</p>       <span id="sliderValue"> </span>
</div>
<div class="row">
    <label for="lowercase"> Include Lowercase Letters ( a - z)</label>
    <input type="checkbox" name="lowercase " id="lowercase" checked>
</div>
<div class="row">
    <label for="uppercase">Include Uppercase letters ( A - Z)</label>
    <input type="checkbox" name="uppercase " id="uppercase" checked>
</div>
<div class="row">
    <label for="number">Include Numbers ( 0 - 9) </label>
    <input type="checkbox" name="number" id="number" checked>
</div>
<div class="row"> 
    <label for="symbols"> Include Symbols ( !@ - *)  </label>
    <input type="checkbox" name="symbbols" id="symbols" checked>
</div>
<button type="button" class="genbtn" id="genbtn"> Generate Password</button>
</div>
<script src="app.js"></script>
</body>
</html>
